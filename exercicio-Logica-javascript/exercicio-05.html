<script>

    //pedindo 2 numeros
const n1 = parseInt(prompt('digite seu numero: '));
const n2 = parseInt(prompt('digite seu numero: '));
//  exibindo o resto da di visão de n1 por n2
alert('o resto da divisão de : ' + n1 +' por '+ n2 + ' é: ' + n1 % n2);
// exibindo a elevação de n1 por n2
alert('a e levação entres ' + n1 + ' e ' + n2 + ' é: ' + n1 ** n2);
</script>
