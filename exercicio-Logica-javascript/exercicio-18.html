<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aula-18</title>
</head>
<body>
   <h1>aula de logica de programação</h1>
   <div id="output">hgh</div>
<script>


    //variavel que vai selecionar a div  no  html
    var output = document.querySelector('#output');
    //variavel que recebe uma messagem vazia
    var menssagem = '';

    // esta atribuinso 100 vezes silas e um bom programador
    for(i = 0; i <= 100; i++){
        menssagem += 'silas é bom de logica: ' + i + '<br>';
    } 

    //vai colocar amessagem no html
    output.innerHTML = menssagem;
    
</script>
    
    
</body>
</html>
