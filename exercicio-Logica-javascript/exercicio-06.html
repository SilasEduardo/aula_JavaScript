    <h1>operadores de comparação</h1>

<script>

    //pedindo dois numeros 
    let n = parseInt(prompt('digite o primeiro numero: '));
    let n1 = parseInt(prompt('digite o primeiro numero: '));

    //tirando a media

    media = (n + n1) / 2;
    //fazendo uma condição se a media é maior que 5 exiba True se não False 
   if (media >= 5) {
    alert(true);
    }else {
    alert(false);
};
</script>
