    <h1>aulas de logica laço de repetição</h1>

    <script>
       let n = parseInt(prompt('insira um numero: '))

       for(i = 1; i <= 100; i++){

           document.write(n + ' x ' + i + ' = ' +(n * i) + '<br>');
           document.write('<br>');
           if(i % 10 === 0){
               document.write('<hr>');
           }
       }
       document.write('saiu do loop');
    </script>


</body>
</html>
