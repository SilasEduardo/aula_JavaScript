<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aulas-11</title>
</head>
<body>
    <h1>aula  de switch</h1>
   <script>
       const n = parseInt(prompt('digite um numero'));

       switch(n){
           case 1:
           alert('obrigado por escolher a opção 1');
            break;
        case 2: 
            alert('obrido por escolher a opção 2');
            break;
        case 3:
            alert('obrigado por escolher a opção 3');

        default:
            alert('escolha de 1 a 3');
       }
        
       
   </script> 
</body>

</html>
