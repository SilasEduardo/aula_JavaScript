<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aula-16</title>
</head>
<body>
    <p>Para este exercício, mostre na tela todos os anos a partir de 1004 
        até o ano 2017, pulando de quatro em quatro anos.quatro em quatro ano!</p>
    <script>
        for(n = 1004; n <= 2007; n += 4){
            document.write(n + '<br>');
        }
    </script>
</body>
</html>
