    <h1>aula  de switch</h1>
   <script>
       //pedindo numero para o usuario
       const n = parseInt(prompt('digite um numero'));
        // fazendo um switch ne a variavel n receber um numero ele toma uma ação!
       switch(n){
           //ação 1
           case 1:
           alert('obrigado por escolher a opção 1');
            break;
            //ação 2
        case 2: 
            alert('obrido por escolher a opção 2');
            break;
            //ação3
        case 3:
            alert('obrigado por escolher a opção 3');

        default:
            //se não toma diz a messagem 
            alert('escolha de 1 a 3');
       }
        
       
   </script> 
</body>
    <h1>aulas de logica laço de repetição</h1>

    <script>
        const n = parseInt(prompt('digite um numero: '));

        const ind = 1;

        while(ind <= 1000) {
            document.write(n + ' x ' + ind + ' = ' + n * ind);

            ind ++
        }
    </script>
