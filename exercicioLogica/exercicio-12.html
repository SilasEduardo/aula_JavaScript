<!DOCTYPE html>

</body>
    <h1>aulas de logica laço de repetição</h1>

    <script>
        //pedindo um numero
        let n = parseInt(prompt('digite um numero: '));
        //variavel que recebe o numero 1
        let ind = 1;

        // exibir a tabuada d 1 a 1000
        while(ind <= 1000) {
            document.write((n + ' x ' + ind + ' = ' + n * ind) +'<br>');

            //variavel incremental
            ind ++;

           
        }
        //exibir na Tela saui do loop
        document.write('saiu do loop')
    </script>


</body>
</html>
