<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio-22</title>
</head>
<body>
<button onclick="cacula('+')">+</button>
<button onclick="cacula('-')">-</button>
<button onclick="cacula('*')">*</button>
<button onclick="cacula('/')">/</button>

<div id="output"></div>

<script>
    let output = document.querySelector('#output')
    let n = parseFloat(prompt('digite um numero: '));

    function mostra(){
        output.innerHTML = n
    }
    mostra();

    function cacula(simbulo){
        let n1 = parseFloat(prompt('digite um numero: '));

        switch(simbulo){
            case '+':
                n += n1;
                break;
            case '-':
                n -= n1;
                break;
            case '*':
                n *= n1;
                break;
            case '/':
                n /= n1;
                break;

        }
        mostra();
    }
</script>
</body>
</html>
