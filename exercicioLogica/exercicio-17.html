<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aula-17</title>
</head>
<body>
    <p>Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, 
        respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos
        de 100 (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto). 
        (fonte:http://www.ponteiro.com.br/bisse.php)
    </p>
    <script>
    let ano = parseInt(prompt('digite um numero: '));
    let limite = parseInt(prompt('digite o numero limite: '));

   
    while(ano <=limite){
        if(!(ano % 100 === 0) || (ano % 400 === 0)){
            document.write(ano + '<br>');
        }else{
            document.write(ano + ' não é bissexto');
        }

        ano += 4;
    }
    </script>
    
</body>
</html>
