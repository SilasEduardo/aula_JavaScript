<body>
    <h1>Exercicios propostos</h1>
</body>
<script>
    pularLinha = function() {
        document.write('<br><br>')
    };
    const num = parseInt(prompt('digite um numero: '));
    const num1 = parseInt(prompt('digite um numero: '));

   
    document.write('a subtração dos numeros é: ' + (num - num1));
    pularLinha();
    document.write('a soma dos numeros é: ' + (num * num1));
    pularLinha();
    document.write('a adição dos numeros é: ' + (num + num1));
</script>
